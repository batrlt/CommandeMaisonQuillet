<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passage Commande Sac</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-logo">
            <img src="logo.png" alt="Logo du magasin" class="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="passage_commande.html">Passage Commande</a></li>
                <li><a href="aide.html">Aide</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <!-- Titre principal -->
    <main>
        <section class="command-section">
            <h1>Nos Sacs</h1>
            <div class="command-grid">
                <!-- Produit 1 -->
                <div class="product">
                    <img src="sac1.jpg" alt="Sac 1">
                    <h2>Sac Petit</h2>
                    <p>Contient 2-3 produits variés</p>
                    <p class="price">5.99€</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="add-to-cart">Ajouter</button>
                </div>

                <!-- Produit 2 -->
                <div class="product">
                    <img src="sac2.jpg" alt="Sac 2">
                    <h2>Sac Moyen</h2>
                    <p>Contient 5-7 produits variés</p>
                    <p class="price">9.99€</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="add-to-cart">Ajouter</button>
                </div>

                <!-- Produit 3 -->
                <div class="product">
                    <img src="sac3.jpg" alt="Sac 3">
                    <h2>Sac Grand</h2>
                    <p>Contient 10-12 produits variés</p>
                    <p class="price">15.99€</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="add-to-cart">Ajouter</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mon Nom - Magasin de Fruits</p>
    </footer>
</body>
</html>
